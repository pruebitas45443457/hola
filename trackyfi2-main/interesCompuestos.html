<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Interés Compuesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Estilos personalizados si tienes -->
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="interesCompuestos.css">
</head>
<body>
    <!-- Cambia la barra lateral a la izquierda -->
    <div class="sidebar-left">
        <div class="logo-trackerfolio d-flex align-items-center mb-4">
            <i class="fas fa-chart-pie me-2 icon-chart-pie"></i>
            <span class="trackerfolio-title">
                TRACKERFOLIO
            </span>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="perfil.html"><i class="fas fa-user"></i> Perfil</a>
            <a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a>
            <a href="ayuda.html"><i class="fas fa-question-circle"></i> Ayuda</a>
        </nav>
    </div>

    
    <div class="container py-5">
        <div class="card mt-4" id="compoundInterestSection">
            <div class="card-header bg-success text-white">
                <i class="fas fa-percent me-2"></i> Calculadora de Interés Compuesto
            </div>
            <div class="card-body">
                <form id="compoundInterestForm" class="row g-3 mb-4">

                    <div class="col-md-3">
                        <label class="form-label">Inversión inicial ($)</label>
                        <input type="number" class="form-control" id="ci_inicial" required placeholder="Ej: 1000" title="Ingrese la inversión inicial en dólares">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Contribución mensual ($)</label>
                        <input type="number" class="form-control" id="ci_mensual" required placeholder="Ej: 100" title="Ingrese la contribución mensual en dólares">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Años</label>
                        <input type="number" class="form-control" id="ci_anios" required placeholder="Ej: 5" title="Ingrese el número de años">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Tasa anual (%)</label>
                        <input type="number" class="form-control" id="ci_tasa" required placeholder="Ej: 8" title="Ingrese la tasa de interés anual en porcentaje">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="ci_frecuencia">Frecuencia</label>
                        <select class="form-control" id="ci_frecuencia" title="Seleccione la frecuencia de capitalización">
                            <option value="anual">Anual</option>
                            <option value="semestral">Semestral</option>
                            <option value="trimestral">Trimestral</option>
                            <option value="mensual" selected>Mensual</option>
                            <option value="diaria">Diaria</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" for="ci_moneda">Moneda</label>
                        <select class="form-control" id="ci_moneda" title="Seleccione la moneda">
                            <option value="USD" selected>Dólar (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="COP">Peso colombiano (COP)</option>
                            <option value="MXN">Peso mexicano (MXN)</option>
                            <option value="GBP">Libra esterlina (GBP)</option>
                            <option value="ARS">Peso argentino (ARS)</option>
                            <option value="BRL">Real brasileño (BRL)</option>
                            <option value="CLP">Peso chileno (CLP)</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-chart-bar me-2"></i>Calcular y Graficar
                        </button>
                    </div>
                </form>
           
                <div id="compoundInterestResult" class="mt-3"></div>  <div id="compoundInterestResult" class="mt-3"></div>
            </div>      <div id="compoundInterestChart"></div>
        </div>      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="interesCompuestos.js"></script>
</body>
</html>
